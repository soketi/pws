name: Docker Commit

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
    tags-ignore:
      - "*"

jobs:
  push:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo:
          - node
          - arm64v8/node
          - arm32v7/node
        node:
          - 14-alpine
          - 16-alpine
        includes:
          - repo: node
            arch: linux/amd64
          - repo: arm64v8/node
            arch: linux/arm64/v8
          - repo: arm32v7/node
            arch: linux/arm/v7

    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    name: Tag & Test Commit (${{ matrix.repo }}:${{ matrix.node }} as arch ${{ matrix.arch }})

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host

      - name: Build test image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: localhost:5000/soketi/pws:${{ github.sha }}-${{ matrix.node }}
          build-args: |
            NODE_TAG=${{ matrix.node }}
            REPOSITORY=${{ matrix.repo }}

      - name: Test
        run: |
          docker run -d -p 6001:6001 -e DEBUG=1 localhost:5000/soketi/pws:${{ github.sha }}-${{ matrix.node }}
          sleep 5
          curl --silent -XGET --fail http://127.0.0.1:6001

      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          tags: quay.io/soketi/pws:${{ github.sha }}-${{ matrix.node }}
          build-args: |
            NODE_TAG=${{ matrix.node }}
            REPOSITORY=${{ matrix.repo }}
          platforms: |
            ${{ matrix.arch }}
